<!DOCTYPE html>
<html>
<head>
	<title>MOS v2.8.5 ActiveX Control Example</title>
	<script type="text/javascript">
		function OnError(errorCode, errorMessage) {
			alert("Error: " + errorCode + " - " + errorMessage);
		}
		function OnConnected() {
			alert("Connected to MOS server.");
		}
		function OnDisconnected() {
			alert("Disconnected from MOS server.");
		}
		function Connect() {
			// Get the reference to the ActiveX control
			var mos = document.getElementById("MOSControl");
			// Set the MOS server IP address and port number
			mos.ServerAddress = "127.0.0.1";
			mos.ServerPort = 10540;
			// Set the user and device IDs
			mos.UserID = "user";
			mos.DeviceID = "my-mos-client";
			// Connect to the MOS server
			mos.Connect();
		}
		function Disconnect() {
			// Get the reference to the ActiveX control
			var mos = document.getElementById("MOSControl");
			// Disconnect from the MOS server
			mos.Disconnect();
		}
	</script>
</head>
<body>
	<object id="MOSControl" classid="clsid:F071FC63-41BF-11D2-8E90-0060089B9FCC" codebase="mosaxctl.cab#version=2,8,5,3" width="0" height="0"></object>
	<button onclick="Connect()">Connect</button>
	<button onclick="Disconnect()">Disconnect</button>
</body>
</html>
